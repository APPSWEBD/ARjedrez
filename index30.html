
<!DOCTYPE html>
<html><!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>

<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>

<script>
  THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
  </script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam; trackingMethod: best'>


      <a-assets>
          <a-asset-item id="model" src="lewis.glb" crossOrigin="anonymous"></a-asset-item> 
        </a-assets>

        <a-assets>
          <a-asset-item id="model2" src="scout.glb" crossOrigin="anonymous"></a-asset-item> 
        </a-assets>
     
    <!-- handle marker with your own pattern -->
    <a-marker id='kanji' preset='kanji' smooth='true' emitevents='true' registerevents>
        <a-gltf-model src="#model" animation-mixer="loop:repeat"></a-gltf-model>
    </a-marker>

    <!-- handle marker with hiro preset -->
    <a-marker preset='hiro' smooth='true'>
        <a-gltf-model src="#model2"></a-gltf-model>
     <!-- <a-box position='0 0.5 0' material='color: green;'></a-box>-->
    </a-marker>


    <!-- add a simple camera -->
    <a-entity camera></a-entity>

  </a-scene>

  <audio>
    // AAC file (Chrome/Safari/IE9)
    <source src="R2D2.mp3" type="audio/mpeg" />
   
   </audio>
</body>


<script>
  window.addEventListener('camera-init', (data) => {
      console.log('camera-init', data);
  })
  window.addEventListener('camera-error', (error) => {
      console.log('camera-error', error);
  })
AFRAME.registerComponent('registerevents', {
  init: function () {
    var marker = this.el;
    marker.addEventListener('markerFound', function() {
      var markerId = marker.id;
      console.log('markerFound', markerId);
      var audio = new Audio('R2D2.mp3');
audio.play();
      // TODO: Add your own code here to react to the marker being found.
    });
    marker.addEventListener('markerLost', function() {
      var markerId = marker.id;
      console.log('markerLost', markerId);
      var audio = new Audio('R2D3.mp3');
audio.play();
      // TODO: Add your own code here to react to the marker being lost.
    });
  }
});
</script>
